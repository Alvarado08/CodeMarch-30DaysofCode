<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3- Form</title>
</head>
<body>
    <h2>Interests Survey Form</h2>
    <form>
        <label for="uname">Enter your name:</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="dep">Enter your department:</label>
        <input type="text" id="dep" name="dep"><br><br>

        <label for="you">Tell us more about yourself:</label><br><br>
        <textarea name="you" id="you" cols="25" rows="5"></textarea><br><br>

        <label for="fit">Do you excercise at home?</label>
        <input type="radio" id="yes" name="fit" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="fit" value="No">
        <label for="no">No</label><br><br>

        <label for="read">How do you like to read about your favorite topics?</label><br><br>
        <input type="checkbox" id="option1" name="read" value="Books">
        <label for="option1">Books</label>
        <input type="checkbox" id="option2" name="read" value="Online Resources">
        <label for="option2">Online Resources</label>
        <input type="checkbox" id="option2" name="read" value="Apps">
        <label for="option3">Apps</label>
        <input type="checkbox" id="option4" name="read" value="Magazines">
        <label for="option4">Magazines</label><br><br>

        <label for="movies">What genre of movies do you like?</label>
        <select id="movies" name="movies">
            <option value="action">Action</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="romantic">Romantic</option>
        </select><br><br>
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
